<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather App</h1>
      <form id="search-form">
        <label for="search-input">Enter a city:</label>
        <input
          type="text"
          id="search-input"
          placeholder="e.g., London, New York"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div class="weather-info">
        <div class="city-name-icon">
          <h2 id="city-name">City Name</h2>
          <i id="weather-icon" class="fas fa-sun fa-xl"></i>
        </div>
        <div class="weather-main">
          <p id="temperature">Temperature: --Â°C</p>
          <p id="weather-condition">Weather Condition: --</p>
        </div>
        <div class="weather-details">
          <p id="wind-speed">Wind Speed: -- m/s</p>
        </div>
      </div>

      <div id="loading" class="loading">Loading...</div>
      <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
